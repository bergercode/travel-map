<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Travel Map</title>

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fa-solid fa-earth-americas"></i>
                    <h1>Wanderlust</h1>
                </div>
                <p class="subtitle">Plan your journey</p>
            </div>

            <div class="journey-stats">
                <div class="stat-item">
                    <span class="stat-label">Stops</span>
                    <span class="stat-value" id="total-stops">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Distance</span>
                    <span class="stat-value" id="total-distance">0 km</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Days</span>
                    <span class="stat-value" id="total-days">0</span>
                </div>
            </div>

            <!-- Controls Bar Moved OUTSIDE Sidebar for Mobile Visibility -->
            <!-- We will remove it from here -->

            <div class="stops-container">
                <ul id="stops-list" class="stops-list">
                    <!-- Stops will be injected here -->
                    <li class="empty-state">
                        <i class="fa-regular fa-map"></i>
                        <p>Click on the map to add your start point</p>
                        <div style="margin-top: 10px; opacity: 0.7;">or</div>
                        <button class="btn btn-primary" onclick="addStopFromButton()" style="margin-top: 10px;">
                            <i class="fa-solid fa-play"></i> Start
                        </button>
                    </li>
                </ul>
            </div>

            <div class="sidebar-footer" style="display: flex; gap: 8px;">
                <button id="reset-btn" class="btn btn-secondary" style="flex: 1;">
                    <i class="fa-solid fa-rotate-right"></i> Reset
                </button>
                <button id="theme-toggle-mobile" class="btn btn-secondary" style="flex: 0 0 auto; width: 44px;"
                    title="Toggle Map Theme">
                    <i class="fa-solid fa-moon"></i>
                </button>
                <button id="reorder-btn-mobile" class="btn btn-secondary mobile-reorder-btn"
                    style="flex: 1; display: none;" title="Reorder Stops">
                    <i class="fa-solid fa-sort"></i> Reorder
                </button>
            </div>
        </aside>

        <!-- Floating Controls Dock (Visible on Mobile & Desktop) -->
        <div class="floating-controls">
            <div class="control-group" style="display: flex; width: 100%; gap: 6px;">
                <!-- Playback Controls -->
                <div id="playback-controls" class="playback-dock">
                    <button id="play-btn" class="btn btn-sm btn-secondary" style="flex: 1;" title="Play Trip">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <div class="speed-control-wrapper btn btn-sm btn-secondary"
                        style="flex: 2; display: flex; align-items: center; justify-content: space-between; padding: 0 5px;">
                        <button id="speed-down" class="speed-btn"><i class="fa-solid fa-chevron-left"></i></button>
                        <span id="speed-val">1x</span>
                        <button id="speed-up" class="speed-btn"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                    <button id="center-btn" class="btn btn-sm btn-secondary" style="flex: 0 0 auto; width: 36px;"
                        title="Toggle Center Lock">
                        <i class="fa-solid fa-crosshairs"></i>
                    </button>
                </div>

                <button id="reorder-btn" class="btn btn-sm btn-secondary" style="flex: 1;" title="Reorder Stops">
                    <i class="fa-solid fa-sort"></i>
                </button>

                <button id="undo-btn" class="btn btn-sm btn-secondary mobile-undo-btn" style="flex: 1; display: none;"
                    title="Undo Last Stop">
                    <i class="fa-solid fa-rotate-left"></i>
                </button>
            </div>

        </div>

        <!-- Top Controls -->
        <div class="top-controls">
            <div id="playback-time" class="time-display" style="display: none;">
                Day 1 <span style="opacity: 0.7; margin-left: 6px;">08:00</span>
            </div>
            <button id="theme-toggle-btn" class="theme-btn" title="Toggle Map Theme">
                <i class="fa-solid fa-moon"></i>
            </button>
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>

        <!-- Map Container -->
        <div id="map"></div>

        <!-- Mobile Toggle -->

    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
